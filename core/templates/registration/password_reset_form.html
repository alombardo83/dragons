{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

        <div class="row justify-content-md-center">
            <div class="col-md-6 mt-4">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Reset password">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
