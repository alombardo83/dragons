{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        {% if form.errors %}
        <div class="row">
            <div class="col-md-12 mt-4">
                <p class="text-center">Votre nom d'utilisateur et/ou votre mot de passe est invalide</p>
            </div>
        </div>
        {% endif %}

        <div class="row justify-content-md-center">
            <div class="col-md-6 mt-4">
                <h1 class="h3 mb-3 font-weight-normal text-center">Connectez-vous</h1>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
                </form>
                <p class="text-center mt-4"><a href="{% url 'password_reset' %}">Mot de passe perdu ?</a></p>
                <p class="text-center"><a href="{% url 'signup' %}">Pas encore inscrit ?</a></p>
            </div>
        </div>
    </div>
{% endblock %}
